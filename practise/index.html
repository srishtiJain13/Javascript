<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APPLICATION</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto">
                <h1><center>CRUD APPLICATION</center></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control"id="input_type" name="input_type"  placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary"name="button_type" id="button_type"  type="button">Submit</button>
                          <button class="btn btn-outline-secondary"name="save_button" id="save_button" style="display: none;"  type="button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-auto">
                <table class='table table-striped table-bordered d-none' id='table' >
                    <thead>
                        <th>S.No</th>
                        <th class='w-75'>Name</th>
                        <th class='w-25 text-center' colspan="2">Action</th>
                    </thead>
                    <tbody id='list'></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js'></script>
    <script src="app.js"></script>
</body>
</html>
